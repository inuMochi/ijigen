<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
    <link rel="icon" href="kaidan.png">
    <title>異次元の塔ランダム</title>
    <style>
        #img-wrapper{
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            width: 100%;
        }
        #img-wrapper img{
            width: 20%;
            margin: 0;
        }
        .buttons{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="row g-0">
        <div class="col-md-8 wrapper">
            <div id="img-wrapper"></div>
            <div class="buttons p-2">
                <button type="button" class="btn btn-primary" onclick="reset()">リセット</button>
                <button type="button" class="btn btn-primary" onclick="next()">次の階</button>
            </div>
            <p class="text-center p-2" id="text"></p>
        </div>

        <div class="col-12 col-md-4">
            <ol class="list-group list-group-numbered" id="c-list">
            </ol>
        </div>
      </div>


</body>
</html>
